<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Custom Sticker</title>
</head>

<body>
    <header>
        <h1>Custom Sticker</h1>
        <small>Version 1.5</small>
        <h3>Built by <a href="http://www.lucasmace.com/" target="_blank" rel="noreferrer">Lucas Mace</a></h3>
        <a href="./">Build Sticker</a>
    </header>
    <main>
        <p><small class="black-text">Sticker will open in new window and close automatically, 10 seconds after
                printing.</small></p>
        <p class="margin-bottom"><small class="black-text">Set Zebra Label Printer Margins to "None".</small></p>
        <form id="controls">
            <label>Title</label>
            <input id="title" type="text" autocomplete="off" onkeyup="generate()" />
            <label>Description</label>
            <textarea id="body" cols="80" rows="10" onkeyup="generate()"></textarea>
            <input id="print" type="submit" value="Print" />
        </form>
        <section id="sticker-preview" class="margin-bottom">
            <p id="title-preview"></p>
            <p id="body-preview"></p>
        </section>
    </main>
    <script src="./JsBarcode.all.min.js"></script>
    <script src="./customSticker.js"></script>
</body>

</html>
